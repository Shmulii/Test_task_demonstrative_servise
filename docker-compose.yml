version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: orders_pass
      POSTGRES_DB: orders_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redpanda:
    image: redpandadata/redpanda:latest
    command: redpanda start --overprovisioned --memory 1G --reserve-memory 0M --smp 1
    ports:
      - "9092:9092"
      - "29092:29092"

  orders-service:
    build: .
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - redpanda
    environment:
      - POSTGRES_DSN=postgres://orders_user:orders_pass@postgres:5432/orders_db?sslmode=disable
      - KAFKA_BROKER=redpanda:9092

volumes:
  pgdata: